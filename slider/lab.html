<!DOCTYPE html>

  <head>

    <title>Слайдер</title>
    <meta

    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
<link rel="stylesheet" href="./style.css">
    <!-- Demo styles -->
    
<body> 
    <h1>10 милых котиков из 10</h1>
		<div class="swiper mySwiper">

        <div class="swiper-slide"><img src="https://sun9-36.userapi.com/impf/iVa42DjEgX-Mfds299yvMo_9_0cl8P6EKZfoMQ/Q1oeS5vW4yA.jpg?size=1080x1080&quality=95&sign=9515f928b6360b8fdb715d0e8ba92167&type=album"></div>

      </div>
      <div class="swiper-pagination"></div>
	  <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
		 navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
	  </body>
</html>
